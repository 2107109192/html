<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>猜数字</title>
	</head>
	<body>
		<div id="app">
			
			<h1>猜数字小游戏</h1>
			<img src="img/mylogo.gif" width="100" /><br />
			
			输入你猜的0~10的数字：<input v-model="userNum">
			
			<li v-if="keyNum==userNum">恭喜你猜对了！</li>
			
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					keyNum:Math.floor(Math.random()*10),//生成一个0~10之间的随机数
					userNum:'',
				
				}
			})
		</script>
	</body>
</html>
