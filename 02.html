<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			{{userNum}} <br>
			你输入的值为：<input v-model="userNum">
		</div>
		
		<script>
			new Vue(
				{
					el:'#app',
					
					data:{
						userNum:'输入一个值'
					}
				}
			)
		</script>
		
	</body>
</html>
