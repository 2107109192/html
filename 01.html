<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<li v-if="score>=90">优秀</li>
		<li v-if="score>=80 && score<90">优良</li>
		<li v-if="score>=70 && score<80">良好</li>
		<li v-if="score>=60 && score<70">及格</li>
		<li v-if="score<60">不及格</li>
		
		<div id="app">
			
			{{score}}
		</div>
		<script>
			
			new Vue({
				
				el:'#app',
				
				data:{
					score:90,
				}
				
			})
		</script>
	</body>
</html>
